<!DOCTYPE html>
<html ng-app="shoppingCart">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link href="app/vendor/bootstrap/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="app/styles/style.css" type="text/css" rel="stylesheet">
    <title>Angular Demo</title>
    <style>
        body{
            padding-top: 80px;
        }
    </style>
</head>
<body>
<!--Header-->
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shopping Cart</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                </ul>

                <div class="navbar-collapse collapse" ng-controller="miniCartController">
                    <div class="navbar-right" cart-template jquery-bind-example></div>
                </div>

            </div><!--/.nav-collapse -->
        </div>
    </div>

<!--Content-->
    <div class="container">
        <div ng-view></div>
    </div>

<!--Scripts-->
    <script type="text/javascript" src="app/vendor/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="app/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app/vendor/angular.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.10/angular-route.min.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/services/productService.js"></script>
    <script type="text/javascript" src="app/controllers/productController.js"></script>
    <script type="text/javascript" src="app/controllers/detailsController.js"></script>
    <script type="text/javascript" src="app/controllers/miniCartController.js"></script>
    <script type="text/javascript" src="app/controllers/cartController.js"></script>
    <script type="text/javascript" src="app/directives/cartTemplateDirective.js"></script>
    <script type="text/javascript" src="app/directives/jqueryBindExample.js"></script>
</body>
</html>
